<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Új felhasználó</title>

</head>

<body>

<li>
    <a data-th-href="@{/list}">Főoldal</a>
</li>
<li>
    <a data-th-href="@{/list/search}">Keresés</a>
</li>
<li sec:authorize="isAuthenticated()">
    <a data-th-href="@{/logout}">Kijelentkezés</a>
</li>
<li sec:authorize="!isAuthenticated()">
    <a data-th-href="@{/login}">Bejelentkezés</a>
</li>

<div id="container">
    <div class="form">
        <h1>Felhasználó regisztráció</h1>
        <form class="form" data-th-action="@{/register}" method="post" data-th-object="${user}">
            <input type="text" data-th-field="*{username}" placeholder="username">
            <input type="password" data-th-field="*{password}" placeholder="password">
            <input class="send_button" type="submit" value="Send">
        </form>
    </div>
</div>

</body>

</html>
